<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-box">
        <h1>Simple Blackjack!</h1>
        <div id="game-scores">
            <p>Total Score: You Lose!</p>
        </div>
        <div id="game-computer-deck">
            <p>Computer Deck</p>
        </div>
        <div id="game-player-deck">
            <p>Player Deck</p>
        </div>
        <div id="game-draw-button">
            <p>Draw from this deck!</p>
        </div>
        <div id="game-stick-button">
            <p>Stick and play round...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
