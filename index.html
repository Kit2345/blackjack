<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-box">
      <h1>Simple Blackjack!</h1>
      <div id="game-start-div">
        <button id="game-start-button">Start game</button>
      </div>
      <div id="game-scores">
        <p>Total Score: You Lose!</p>
      </div>
      <div id="game-computer-deck">
        <p>Computer Deck</p>
      </div>
      <div id="game-player-deck">
        <p>Player Deck</p>
      </div>
      <div id="game-draw-div">
        <button id="game-draw-button">Draw from this deck!</button>
      </div>
      <div id="game-stick-button">
        <p>Stick and play round...</p>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
